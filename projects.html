---
layout: page
title: Projects
tagline: My current and past projects.
permalink: /projects.html
---

<ul class="post-list">
    {% for project in site.projects %}
        <li>
        <h2>
            <a class="post-link" href="{{ project.url | relative_url }}" title="{{ project.title }}">{{ project.title | escape }}</a>
        </h2>
        <span>{{ project.tagline | markdownify | truncatewords: 30 }}</span>
        </li>
    {% endfor %}
</ul>
